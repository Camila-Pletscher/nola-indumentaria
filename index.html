<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Nola Indumentaria</title>
  </head>
  <body>
    <header>
      <div class="pink lighten-1 col s12 m2" id="nav">
        <h1>Nola Indumentaria</h1>

        <a class="btn-floating btn-large waves-effect pink darken-4 right"
          ><i class="material-icons" id="cesto-carrito">local_grocery_store</i></a
        >
      </div>
    </header>

    <div class="container-fluid">
      <div class="contenedor-productos col-12">
        <div class="card col-12" id="tarjeta"></div>
      </div>
    </div>

    <div class="modal-contenedor">
      <div class="modal-carrito">
        <h3>Carrito</h3>
        <button id="btn-cerrar-carrito"><i class="fas fa-times-circle"></i></button>
        <div id="carrito-contenedor">
  
        </div>
        <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
      </div>
    </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/src/stock.js" type="module"></script>
    <script src="/src/App.js" type="module"></script>
    <script src="/src/modal.js" type="module"></script>
  </body>
</html>
